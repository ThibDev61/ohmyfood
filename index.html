<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <header>
            <h1>Oh My Food</h1>
        </header>
        
        <main>
            <section class="">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris,Belleville</h2>
            </section>    
 
            <section class="exploration">
                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exception,sélectionnés par nos soins.</p>
                <a href="restaurants">
                    <button>
                        Explorer nos restaurants.
                    </button>
                </a>
            </section>

            <section class="fonctionnement">
                <h3>Fonctionnement</h3>
                <ol>
                    <li>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Choisissez un restaurant
                    </li>

                    <li>
                        <i class="fa-solid fa-list"></i>
                        Composez votre menu
                    </li>

                    <li>
                        <i class="fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </li>
                </ol>
            </section>

            <article id="restaurants">
                <h2>Restaurants</h2>

                    <a href="">
                        <figure class="carte">
                            <img src="img/la-palette-du-gout.jpg" class="img_restaurant" alt="Photo d'un plat du restaurant">
                                <figcaption>
                                    <h3>La palette du goût</h3>   
                                    <p>Ménilmontant</p> 
                                    <figure>
                                        <i class="fa-regular fa-heart"></i>
                                    </figure>
                                </figcaption>
                        </figure>
                    </a>

                    <a href="">
                        <figure class="carte">
                            <img src="img/la-note-enchantee.jpg" class="img_restaurant" alt="Photo d'un plat du restaurant">
                                <figcaption>
                                    <h3>La note enchantée</h3>   
                                    <p>Charonne</p> 
                                    <figure>
                                        <i class="fa-regular fa-heart"></i>
                                    </figure>
                                </figcaption>
                        </figure>
                    </a>

                    <a href="">
                        <figure class="carte">
                            <img src="img/a-la-francaise.jpg" class="img_restaurant" alt="Photo d'un plat du restaurant">
                                <figcaption>
                                    <h3>À la française</h3>   
                                    <p>Cité rouge</p> 
                                    <figure>
                                        <i class="fa-regular fa-heart"></i>
                                    </figure>
                                </figcaption>
                        </figure>
                    </a>

                    <a href="">
                        <figure class="carte">
                            <img src="img/le-delice-du-sens.jpg" class="img_restaurant" alt="Photo d'un plat du restaurant">
                                <figcaption>
                                    <h3>Le délice des sens</h3>   
                                    <p>Folie-Méricourt</p> 
                                    <figure>
                                        <i class="fa-regular fa-heart"></i>
                                    </figure>
                                </figcaption>
                        </figure>
                    </a>
            </article>
        </main>

        <footer>
            <h2>ohmyfood</h2>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            <label>Proposer un restaurant</label>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake"></i>
                            <label>Devenir partenaire</label>
                        </a>
                    </li>

                    <li>
                        <a href="#">Mentions légales</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
        </footer>
    </body>
